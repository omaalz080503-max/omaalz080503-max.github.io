<body>

  <h1>Hitta oss</h1>

  <!-- Kart-container -->
  <div id="map"></div>

  <p style="text-align:center; margin-top:10px;">
    Restaurangen ligger på Odengatan 58, bredvid Burger King.
  </p>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Koordinater för Odengatan 58, Stockholm
    const lat = 59.34353;
    const lng = 18.05493;

    // Skapa karta
    var map = L.map('map').setView([lat, lng], 16);

    // OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: "© OpenStreetMap",
      maxZoom: 19
    }).addTo(map);

    // Markering
    L.marker([lat, lng])
      .addTo(map)
      .bindPopup("Restaurangen - Odengatan 58")
      .openPopup();
  </script>
